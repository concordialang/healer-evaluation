<body>
  <div class="row">
    <div id="flash-messages" class="large-12 columns"></div>
  </div>
  <div class="row">
    <a href="https://github.com/tourdedave/the-internet"
      ><img
        style="position: absolute; top: 0; right: 0; border: 0"
        src="/img/forkme_right_green_007200.png"
        alt="Fork me on GitHub"
    /></a>
    <div id="content" class="large-12 columns">
      <div class="example">
        <h2>Login Page</h2>
        <h4 class="subheader">
          This is where you can log into the secure area. Enter
          <em>tomsmith</em> for the username and
          <em>SuperSecretPassword!</em> for the password. If the information is
          wrong you should see error messages.
        </h4>
        <form name="login" id="login" action="/authenticate" method="post">
          <div class="row">
            <div class="large-6 small-12 columns">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
            </div>
          </div>
          <div class="row">
            <div class="large-6 small-12 columns">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <button class="radius" type="submit">
            <i class="fa fa-2x fa-sign-in"> Login</i>
          </button>
        </form>
      </div>
    </div>
  </div>
  <div id="page-footer" class="row">
    <div class="large-4 large-centered columns">
      <hr />
      <div style="text-align: center">
        Powered by
        <a target="_blank" href="http://elementalselenium.com/"
          >Elemental Selenium</a
        >
      </div>
    </div>
  </div>
</body>
